<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Validace Formuláře</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>HTML5 Validace Formuláře</h1>
<form id="myForm">
    <label for="email">Uživatelské jméno:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="age">Věk:</label>
    <input type="number" id="age" name="age"  required>
   

    <label for="country">Země:</label>

    <select name="country">
        <option value="cz">Czechia</option>
        <option value="cz">Slovakia</option>
    </select>

    <input type="submit" value="Odeslat">
</form>
</body>
</html>
