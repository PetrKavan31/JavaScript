<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Username Input</title>
</head>
<body>
    <label for="username">Enter Username:</label>
    <input type="text" id="username" oninput="validateUsername(event)">
    
    <script>
        function validateUsername(event) {
            let input = event.target;
            let filteredValue = input.value.replace(/\d/g, ''); // Replace digits with an empty string
            input.value = filteredValue; // Update the input value without digits
        }
    </script>
</body>
</html>
