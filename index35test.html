<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Styles</title>
  <style>
    /* Default style for all links */
    a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
 
  <ul id="linkList">
    <li><a href="index.html">index.html</a></li>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="https://itstep.org">https://itstep.org</a></li>
    <li><a href="https://mystat.itstep.org">https://mystat.itstep.org</a></li>
    <li><a href="/images/cat.jpg">/images/cat.jpg</a></li>
    <li><a href="/local/path">/local/path</a></li>
  </ul>

  <script>
    // Get the list of links element
    const linkList = document.getElementById('linkList');

    // Loop through each link in the list
    for (const link of linkList.querySelectorAll('a')) {
      const href = link.getAttribute('href');

      // Check if the link starts with http://
      if (link.href.startsWith('http://') || link.href.startsWith('https://')) {
        // Add dotted line style for external links
        link.style.borderBottom = '1px dotted black';
      }
    
      // Add event listener to change link color on click
      link.addEventListener('click', () => {
      link.style.color = 'blue'; // Change color to blue on click
      });
    } 
  </script>
</body>
</html>
